    "gemini-2.0-flash":
      input_per_1k: 0.10
      output_per_1k: 0.40

    # Meta Llama Series (typical hosted pricing)
    "llama-3.1-405b":
      input_per_1k: 5.00
      output_per_1k: 15.00

    "llama-3.1-70b":
      input_per_1k: 0.90
      output_per_1k: 0.90

    "llama-3.1-8b":
      input_per_1k: 0.20
      output_per_1k: 0.20

  # Tool pricing (optional - most tools have zero cost)
  tools:
    "web_search":
      cost_per_call: 0.01

    "code_execution":
      cost_per_call: 0.005

    "file_upload":
      cost_per_call: 0.00
