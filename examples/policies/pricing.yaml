# Cost Guard Pricing Table
# This file defines pricing for models and tools.
# Prices are per 1,000 tokens in USD.

pricing:
  currency: "USD"

  # Fallback pricing for unknown models
  fallback_input_per_1k: 1.0
  fallback_output_per_1k: 3.0

  models:
    # OpenAI GPT-4 Series
    "gpt-4":
      input_per_1k: 30.00
      output_per_1k: 60.00

    "gpt-4-turbo":
      input_per_1k: 10.00
      output_per_1k: 30.00

    "gpt-4o":
      input_per_1k: 2.50
      output_per_1k: 10.00
      cached_input_per_1k: 1.25  # 50% discount for cached

    "gpt-4o-mini":
      input_per_1k: 0.15
      output_per_1k: 0.60
      cached_input_per_1k: 0.075

    "gpt-4.1":
      input_per_1k: 5.00
      output_per_1k: 15.00

    "gpt-4.1-mini":
      input_per_1k: 0.40
      output_per_1k: 1.60

    # OpenAI GPT-3.5 Series
    "gpt-3.5-turbo":
      input_per_1k: 0.50
      output_per_1k: 1.50

    # OpenAI o1 Series (with reasoning tokens)
    "o1-preview":
      input_per_1k: 15.00
      output_per_1k: 60.00
      reasoning_per_1k: 60.00

    "o1-mini":
      input_per_1k: 3.00
      output_per_1k: 12.00
      reasoning_per_1k: 12.00

    # Anthropic Claude Series
    "claude-3-opus":
      input_per_1k: 15.00
      output_per_1k: 75.00

    "claude-3-sonnet":
      input_per_1k: 3.00
      output_per_1k: 15.00

    "claude-3-haiku":
